<div class="switch-container p-0 d-flex flex-row justify-content-around">
  <div (click)="selection(true)"  [class.switch-selected]="isOneSelected!==false" class="switch">
    {{labelOne}}
  </div>
  <div (click)="selection(false)" [class.switch-selected]="isOneSelected!==true" class="switch">
    {{labelTwo}}
  </div>
</div>
