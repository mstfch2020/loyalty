<div dir="rtl">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <span class="font-yekan-bold fs-20px text-black">
          مشاهده
        </span>
      </div>
    </div>
    <div *ngIf="theViewList.length>0||activeFilterName!==0" class="row mt-4">
      <div class="col-12">
        <div class="table-responsive">
          <table cellspacing="1" class="table table-hover border-0 border-spacing-xs">
            <thead>
              <tr>
                <th class="text-center font-yekan-bold fs-08 align-middle" scope="col">ردیف</th>
                <th class="text-center font-yekan-bold fs-08" scope="col">
                  <label [ngClass]="{'selected':activeFilterName===9}" (click)="openFilterForm(9)" class="filter-title">
                    تغییر سطح
                    <svg class="bi bi-funnel" fill="currentColor" *ngIf="theFilterLevelsSelectedList.length==0"
                      height="16" viewBox="0 0 16 16" width="16" xmlns="http://www.w3.org/2000/svg">
                      <path
                        d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2h-11z" />
                    </svg>
                    <svg class="bi bi-funnel-fill color-app-green" *ngIf="theFilterLevelsSelectedList.length>0"
                      fill="currentColor" height="16" viewBox="0 0 16 16" width="16" xmlns="http://www.w3.org/2000/svg">
                      <path
                        d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2z" />
                    </svg>
                  </label>
                  <app-filter (applyEvent)="applyFilterForm($event,9)" (cancelEvent)="closeFilterForm($event,9)"
                    [visible]="activeFilterName===9" [isCriteria]="true" [items]="theFilterLevelsList" [filterType]="5">
                  </app-filter>
                </th>
                <th class="text-center font-yekan-bold fs-08" scope="col">
                  <label [ngClass]="{'filter-selected':activeFilterName==3}" (click)="openFilterForm(3)"
                    class="filter-title">
                    برند
                    <svg class="bi bi-funnel" fill="currentColor" *ngIf="theFilterBrandsSelectedList.length==0"
                      height="16" viewBox="0 0 16 16" width="16" xmlns="http://www.w3.org/2000/svg">
                      <path
                        d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2h-11z" />
                    </svg>
                    <svg class="bi bi-funnel-fill color-app-green" *ngIf="theFilterBrandsSelectedList.length>0"
                      fill="currentColor" height="16" viewBox="0 0 16 16" width="16" xmlns="http://www.w3.org/2000/svg">
                      <path
                        d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2z" />
                    </svg>
                  </label>
                  <app-filter (applyEvent)="applyFilterForm($event,3)" (cancelEvent)="closeFilterForm($event,3)"
                    [items]="theFilterBrandsList" [visible]="activeFilterName==3" [isCriteria]="true" [filterType]="5">
                  </app-filter>
                </th>
                <th class="text-center font-yekan-bold fs-08" scope="col">
                  <label [ngClass]="{'selected':activeFilterName===22}" (click)="openFilterForm(22)"
                    class="filter-title">
                    تعداد فعالیت
                    <svg class="bi bi-funnel" fill="currentColor" *ngIf="theActivityCountListSelectedList.length===0"
                      height="16" viewBox="0 0 16 16" width="16" xmlns="http://www.w3.org/2000/svg">
                      <path
                        d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2h-11z" />
                    </svg>
                    <svg class="bi bi-funnel-fill color-app-green" *ngIf="theActivityCountListSelectedList.length!==0"
                      fill="currentColor" height="16" viewBox="0 0 16 16" width="16" xmlns="http://www.w3.org/2000/svg">
                      <path
                        d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2z" />
                    </svg>
                  </label>
                  <app-filter (applyEvent)="applyFilterForm($event,22)" (cancelEvent)="closeFilterForm($event,22)"
                    [items]="theActivityCountList" [visible]="activeFilterName===22" [isCriteria]="true"
                    [filterType]="5">
                  </app-filter>
                </th>
                <th class="text-center font-yekan-bold fs-08" scope="col">
                  <label [ngClass]="{'selected':activeFilterName===21}" (click)="openFilterForm(21)"
                    class="filter-title">
                    حجم امتیاز
                    <svg class="bi bi-funnel" fill="currentColor" *ngIf="theScoreSelectedList.length===0" height="16"
                      viewBox="0 0 16 16" width="16" xmlns="http://www.w3.org/2000/svg">
                      <path
                        d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2h-11z" />
                    </svg>
                    <svg class="bi bi-funnel-fill color-app-green" *ngIf="theScoreSelectedList.length!==0"
                      fill="currentColor" height="16" viewBox="0 0 16 16" width="16" xmlns="http://www.w3.org/2000/svg">
                      <path
                        d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2z" />
                    </svg>
                  </label>
                  <app-filter (applyEvent)="applyFilterForm($event,21)" (cancelEvent)="closeFilterForm($event,21)"
                    [items]="theScoreList" [visible]="activeFilterName===21" [isCriteria]="true" [filterType]="5">
                  </app-filter>
                </th>
                <th class="text-center font-yekan-bold fs-08" scope="col">
                  <label [ngClass]="{'selected':activeFilterName==10}" (click)="openFilterForm(10)"
                    class="filter-title">
                    قرار گیری در گروه مشتری
                    <svg class="bi bi-funnel" fill="currentColor" *ngIf="theFilterGroupSelectedList.length==0"
                      height="16" viewBox="0 0 16 16" width="16" xmlns="http://www.w3.org/2000/svg">
                      <path
                        d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2h-11z" />
                    </svg>
                    <svg class="bi bi-funnel-fill color-app-green" *ngIf="theFilterGroupSelectedList.length>0"
                      fill="currentColor" height="16" viewBox="0 0 16 16" width="16" xmlns="http://www.w3.org/2000/svg">
                      <path
                        d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2z" />
                    </svg>
                  </label>
                  <app-filter (applyEvent)="applyFilterForm($event,10)" (cancelEvent)="closeFilterForm($event,10)"
                    [items]="theFilterCustomerList" [visible]="activeFilterName===10" [isCriteria]="true"
                    [filterType]="5">
                  </app-filter>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr (click)="goToEdit(customerGroup.id)" *ngFor="let customerGroup of theViewList;let i =index;">
                <td class="text-center" scope="row">{{pageIndex+i}}</td>
                <td class="text-center">
                  از {{customerGroup?.level.currentLevel}} به {{customerGroup?.level?.nextLevel}}
                </td>
                <td class="text-center">
                  {{customerGroup?.brand}}
                </td>
                <td class="text-center">
                  {{customerGroup?.activityCount}}
                </td>
                <td class="text-center">
                  {{customerGroup?.scoreThreshold}}
                </td>
                <td class="text-center">
                  {{customerGroup?.customerGroup}}
                </td>
              </tr>

            </tbody>
          </table>
        </div>
        <app-pagination [pageSize]="pageSize" [totalPages]="service.totalPages"
          (notifyPageIndex)="selectedPageIndex($event)">
        </app-pagination>
      </div>
      <div class="row mt-5">
        <div class="col-6 col-sm-3">
          <button (click)="goToEdit('')"
            class="btn btn-warning w-100 rounded-pill font-yekan-bold px-4 text-white d-block" dir="rtl" type="submit">
            گروه مشتری جدید
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
