<div class="dropdown filter-container">
  <div class="dropdown-toggle" type="button" id="filterDropDown" data-bs-toggle="dropdown" aria-expanded="false">
    {{title}}
    <svg class="bi bi-funnel" fill="currentColor" height="16" viewBox="0 0 16 16" width="16"
      xmlns="http://www.w3.org/2000/svg">
      <path
        d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2h-11z" />
    </svg>
  </div>
  <div class="form-filter dropdown-menu" aria-labelledby="filterDropDown" [formGroup]="form">
    <div class="body">
      <div class="d-flex flex-column gap-2">
        <span></span>
        <ng-persian-datepicker [timeEnable]="false" [timeShowSecond]="true" [uiMonthView]="true"
          [uiTodayBtnEnable]="true" [uiYearView]="true" dateFormat="jYYYY/jMM/jDD">
          <input #datepickerInput3 [dropSpecialCharacters]="false" [dropSpecialCharacters]="false"
            [leadZeroDateTime]="true" class="filter-date-input text-center text-black" dir="ltr" formControlName="dateFrom"
            mask="0000/M0/d0" type="text" placeholder="تاریخ" />
        </ng-persian-datepicker>
      </div>
    </div>
    <button (click)="applyEventNotify()" class="btn-apply-filter">
      فیلتر
    </button>
    <button (click)="cancelEventNotify()" class="btn-cancel-filter">
      انصراف
    </button>
  </div>
</div>
