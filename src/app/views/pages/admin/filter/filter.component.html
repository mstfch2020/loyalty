<div class="dropdown filter-container">
    <div class="dropdown-toggle" type="button" id="filterDropDown" data-bs-toggle="dropdown" aria-expanded="false">
        {{title}}
        <svg class="bi bi-funnel" fill="currentColor" *ngIf="!isChecked" height="16" viewBox="0 0 16 16" width="16"
            xmlns="http://www.w3.org/2000/svg">
            <path
                d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2h-11z" />
        </svg>
        <svg class="bi bi-funnel-fill color-app-green" *ngIf="isChecked" fill="currentColor" height="16" viewBox="0 0 16 16" width="16"
            xmlns="http://www.w3.org/2000/svg">
            <path
                d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2z" />
        </svg>
    </div>
    <div class="form-filter dropdown-menu" aria-labelledby="filterDropDown" [formGroup]="form">
        <ng-container *ngIf="!isRadio">
            <select class="select" [(ngModel)]="conditionType">
                <option selected [value]="1">شامل</option>
                <option [value]="2">به جز</option>
            </select>
            <div class="by">
                با:
            </div>
        </ng-container>
        <div class="body">
            <div class="search" *ngIf="!isRadio">
                <input class="text-end font-yekan-regular" [(ngModel)]="searchValue" placeholder="جستجو" type="text">
                <div class="icon">
                    <svg class="bi bi-search" fill="currentColor" height="16" viewBox="0 0 16 16" width="16"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                    </svg>
                </div>
            </div>
            <div class="list">
                <div *ngIf="items.length==0" class="text-center">
                    <div class="spinner-border text-secondary" role="status">
                    </div>
                </div>
                <ng-container *ngIf="items.length>0">
                    <ng-container *ngFor="let item of items | filter:searchValue;index as i">
                        <div class="d-flex flex-row align-items-center mt-2" [ngClass]="{'mt-2':i!=0}">
                            <input (change)="changed(item)" [checked]="item.checked"
                                class="form-check-input w-15-px h-15-px" id="{{item.id}}"
                                [type]="isRadio?'radio':'checkbox'" [value]="item.id"
                                [name]="isRadio?'radiogroup':item.id">
                            <label class="form-check-label mr-5-px cursor-pointer text-end fs-08" for="{{item.id}}">
                                {{item.title}}
                            </label>
                        </div>
                    </ng-container>
                </ng-container>
            </div>
        </div>
        <button (click)="applyEventNotify()" class="btn-apply-filter">
            فیلتر
        </button>
        <button (click)="cancelEventNotify()" class="btn-cancel-filter">
            انصراف
        </button>
    </div>
</div>
