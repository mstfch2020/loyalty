<form [formGroup]="form" action="" dir="rtl">

    <div class="row mt-4">
      <div class="col-12 col-sm-6">

          <div class="col-12">

              </div>

            </div>
          </div>
        </div>

          <div class="col-12">
            <div class="row">

                      [uiTheme]="config.ui.theme" [uiIsVisible]="config.ui.isVisible"

                    </ng-persian-datepicker>

                    تا
                  </span>
                  <div class="mt-1">

                <label class="float-end float-sm-start mt-3">

                </label>
              </div>
              <div class="col-12 col-sm-9">
                <ng-select [items]="cars" [multiple]="true" appendTo="body" formControlName="selectedCar1"

                </ng-select>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12">
            <div class="row">
              <div class="col-12 col-sm-3">
                <label class="float-end float-sm-start mt-3">
                  گروه مشتری :
                </label>
              </div>
              <div class="col-12 col-sm-9">
                <ng-select [items]="cars" [multiple]="true" appendTo="body" formControlName="selectedCar2"
                  bindLabel="name" class="form-control mb-3">
                </ng-select>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12">

              </div>

                    از
                  </span>
                  <div class="mt-1">
                    <input class="form-control rounded-pill text-start text-black" placeholder="تومان" type="text">
                  </div>
                  <span class="text-black fs-09">
                    تا
                  </span>
                  <div class="mt-1">
                    <input class="form-control rounded-pill text-start text-black" placeholder="تومان" type="text">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-sm-6">
        <div class="row mt-3">
          <div class="col-12">
            <div class="row">
              <div class="col-12 col-sm-3">
                <label class="float-end float-sm-start mt-3">
                  نوبت خرید :
                </label>
              </div>
              <div class="col-12 col-sm-9">
                <div class="d-flex flex-row gap-2 align-items-center">
                  <div>
                    <input checked class="form-check-input" name="percentType" type="radio">
                    <label class="form-check-label mr-3-px cursor-pointer">
                      برای خرید مرتبهٔ
                    </label>
                  </div>
                  <div>
                    <input class="form-control rounded-pill w-80-px text-center text-black" type="text">
                  </div>
                  <div class="fs-09 text-black">
                    کاربر، مستقل از سناریو
                  </div>
                </div>
              </div>
            </div>
            <div class="row mt-1">
              <div class="col-12 col-sm-3">
              </div>
              <div class="col-12 col-sm-9">
                <div class="d-flex flex-row gap-2 align-items-center">
                  <div>
                    <input checked class="form-check-input" name="percentType" type="radio">
                    <label class="form-check-label mr-3-px cursor-pointer">
                      برای خرید مرتبهٔ
                    </label>
                  </div>
                  <div>
                    <input class="form-control rounded-pill w-80-px text-center text-black" type="text">
                  </div>
                  <div class="fs-09 text-black">
                    کاربر، در بازه سناریو
                  </div>
                </div>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-12 col-sm-3">
              </div>
              <div class="col-12 col-sm-9">
                <div class="d-flex flex-row gap-2">
                  <div class="mr-3-px">
                    <input checked class="form-check-input" name="percentType" type="radio">
                    <label class="form-check-label mr-3-px cursor-pointer">
                      مستقل از نوبت خرید کاربر
                    </label>
                  </div>
                </div>
              </div>

            <div class="row mt-4">
              <div class="col-12 col-sm-3">
                <label class="float-end float-sm-start mt-3">
                  گروه کالا :
                </label>

                <ng-select [items]="cars" [multiple]="true" formControlName="selectedCar4" appendTo="body"
                  bindLabel="name" class="form-control mb-3">
                </ng-select>
              </div>
            </div>
          </div>
        </div>

    <div class="row mt-4">
      <div class="col-12">
        <span class="font-yekan-bold h5 text-black">
          جوایز
        </span>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-12 col-sm-8">
        <div class="row">
          <div class="col-12 col-sm-4">
            <div class="d-flex flex-row align-items-center mt-3">
              <input checked class="form-check-input" name="percentType" type="checkbox">
              <label class="form-check-label mr-1 cursor-pointer">
                تخفیف هزینه ارسال
              </label>
            </div>
          </div>
          <div class="col-4 col-sm-3">
            <input class="form-control rounded-pill text-start text-black" placeholder="%" type="text">
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-12 col-sm-8">
        <div class="row">
          <div class="col-12 col-sm-3">
            <div class="d-flex flex-row align-items-center mt-3">
              <input checked class="form-check-input" name="percentType" type="checkbox">
              <label class="form-check-label mr-1 cursor-pointer">

              </label>
            </div>
          </div>
          <div class="col-4 col-sm-3">
            <input class="form-control rounded-pill text-start text-black" placeholder="%" type="text">

            </div>

            <input class="form-control rounded-pill text-start text-black" placeholder="%" type="text">
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-12">
        <div class="row">
          <div class="col-12 col-sm-2">
            <div class="d-flex flex-row align-items-center mt-3">
              <input checked class="form-check-input" name="percentType" type="checkbox">
              <label class="form-check-label mr-1 cursor-pointer">
                تخفیف کالا
              </label>
            </div>
          </div>
          <div class="col-4 col-sm-2">
            <input class="form-control rounded-pill text-start text-black" placeholder="%" type="text">
          </div>
          <div class="col-4 col-sm-2">
            <div class="d-flex align-items-center mt-3">
              <label class="form-check-label mr-1 cursor-pointer">
                برای کالای
              </label>
            </div>
          </div>
          <div class="col-4 col-sm-5">
            <ng-select [items]="cars" [multiple]="true" formControlName="selectedCar5" appendTo="body" bindLabel="name"
              class="form-control mb-3">
            </ng-select>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-12">
        <div class="row">
          <div class="col-12 col-sm-3">
            <div class="d-flex flex-row align-items-center mt-3">
              <input checked class="form-check-input" name="percentType" type="checkbox">
              <label class="form-check-label mr-1 cursor-pointer">
                افزودن کالای رایگان به سبدخرید
              </label>
            </div>
          </div>
          <div class="col-12 col-sm-4">
            <ng-select [items]="cars" [multiple]="true" formControlName="selectedCar6" [disabled]="true" appendTo="body"
              bindLabel="name" class="form-control mb-3">
            </ng-select>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-12 col-sm-8">
        <div class="row">
          <div class="col-12 col-sm-3">
            <div class="d-flex flex-row align-items-center mt-3">

    <div class="row mt-4">
      <div class="col-12 col-sm-8">
        <div class="row">
          <div class="col-12 col-sm-3">
            <div class="d-flex flex-row align-items-center mt-3">

              <label class="form-check-label mr-1 cursor-pointer">

            <input class="form-control rounded-pill text-start text-black" placeholder="%" type="text">

          <div class="col-4 col-sm-3">

              <label class="form-check-label mr-1 cursor-pointer">
                سبد خرید تا سقف
              </label>
            </div>
          </div>
          <div class="col-4 col-sm-3">
            <input class="form-control rounded-pill text-start text-black" placeholder="امتیاز" type="text">
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-12 col-sm-8">
        <div class="row">
          <div class="col-12 col-sm-4">
            <div class="d-flex flex-row align-items-center mt-3">

              <label class="form-check-label mr-1 cursor-pointer">

              <label class="form-check-label mr-1 cursor-pointer">
                سبد خرید تا سقف

            </div>
          </div>
          <div class="col-4 col-sm-3">
            <input class="form-control rounded-pill text-start text-black" placeholder="تومان" type="text">
          </div>
        </div>

            <input checked class="form-check-input" name="percentType" type="radio">

          <div>

            <ng-persian-datepicker [dateOnSelect]="config.date.onSelect" [dateValue]="config.date.value"
