<div class="container-fluid">
  <div class="row">
    <div class="col-12">
        <span class="font-yekan-bold h5 text-black">
تعریف
        </span>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <div class="row">
        <div class="col-3">
          <label class="float-start mt-2">
            نوع سناریو :
          </label>
        </div>
        <div class="col-9">
          <app-switch [labelOne]="'درصد'" [labelTwo]="'تومان'"></app-switch>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <div class="row mt-3">
        <div class="col-12">
          <div class="row">
            <div class="col-3">
              <label class="float-start mt-3">
                نام سناریو :
              </label>
            </div>
            <div class="col-9">
              <input class="form-control rounded-pill text-end text-black" type="text">
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-12">
          <div class="row">
            <div class="col-3">
              <label class="float-start mt-3">
                بازه زمانی :
              </label>
            </div>
            <div class="col-9">
              <div class="d-flex flex-row gap-3 align-items-center">
              <span class="text-black fs-09">
                از
              </span>
                <div class="mt-1">
                  <input class="form-control rounded-pill text-center text-black" type="text">
                </div>
                <span class="text-black fs-09">
                تا
              </span>
                <div class="mt-1">
                  <input class="form-control rounded-pill text-center text-black" type="text">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-12">
          <div class="row">
            <div class="col-3">
              <label class="float-start mt-3">
                برند :
              </label>
            </div>
            <div class="col-9">
              <ng-select [(ngModel)]="selectedCar" [items]="cars"
                         [multiple]="true"
                         appendTo="body"
                         bindLabel="name"
                         class="form-control mb-3">
              </ng-select>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-12">
          <div class="row">
            <div class="col-3">
              <label class="float-start mt-3">
                گروه مشتری :
              </label>
            </div>
            <div class="col-9">
              <ng-select [(ngModel)]="selectedCar" [items]="cars"
                         [multiple]="true"
                         appendTo="body"
                         bindLabel="name"
                         class="form-control mb-3">
              </ng-select>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-12">
          <div class="row">
            <div class="col-3">
              <label class="float-start mt-3">
                حجم خرید :
              </label>
            </div>
            <div class="col-9">
              <div class="d-flex flex-row gap-3 align-items-center">
              <span class="text-black fs-09">
                از
              </span>
                <div class="mt-1">
                  <input class="form-control rounded-pill text-start text-black" placeholder="تومان" type="text">
                </div>
                <span class="text-black fs-09">
                تا
              </span>
                <div class="mt-1">
                  <input class="form-control rounded-pill text-start text-black" placeholder="تومان" type="text">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="row mt-3">
        <div class="col-12">
          <div class="row">
            <div class="col-3">
              <label class="float-start mt-3">
                نوبت خرید :
              </label>
            </div>
            <div class="col-9">
              <div class="d-flex flex-row gap-2 align-items-center">
                <div>
                  <input checked class="form-check-input" name="percentType" type="radio">
                  <label class="form-check-label mr-3-px cursor-pointer">
                    برای خرید مرتبهٔ
                  </label>
                </div>
                <div>
                  <input class="form-control rounded-pill w-80-px text-center text-black" type="text">
                </div>
                <div class="fs-09 text-black">
                  کاربر، مستقل از سناریو
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-1">
            <div class="col-3">
            </div>
            <div class="col-9">
              <div class="d-flex flex-row gap-2 align-items-center">
                <div>
                  <input checked class="form-check-input" name="percentType" type="radio">
                  <label class="form-check-label mr-3-px cursor-pointer">
                    برای خرید مرتبهٔ
                  </label>
                </div>
                <div>
                  <input class="form-control rounded-pill w-80-px text-center text-black" type="text">
                </div>
                <div class="fs-09 text-black">
                  کاربر، در بازه سناریو
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-3">
            </div>
            <div class="col-9">
              <div class="d-flex flex-row gap-2">
                <div class="mr-3-px">
                  <input checked class="form-check-input" name="percentType" type="radio">
                  <label class="form-check-label mr-3-px cursor-pointer">
                    مستقل از نوبت خرید کاربر
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-3">
              <label class="float-start mt-3">
                گروه کالا :
              </label>
            </div>
            <div class="col-9">
              <ng-select [(ngModel)]="selectedCar" [items]="cars"
                         [multiple]="true"
                         appendTo="body"
                         bindLabel="name"
                         class="form-control mb-3">
              </ng-select>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-3">
              <label class="float-start mt-3">
                نوع کاربری :
              </label>
            </div>
            <div class="col-9">
              <ng-select [(ngModel)]="selectedCar" [items]="cars"
                         [multiple]="true"
                         appendTo="body"
                         bindLabel="name"
                         class="form-control mb-3">
              </ng-select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr class="mt-4">
  <div class="row mt-4">
    <div class="col-12">
        <span class="font-yekan-bold h5 text-black">
          جوایز
        </span>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-8">
      <div class="row">
        <div class="col-4 d-flex flex-row align-items-center">
          <input checked class="form-check-input" name="percentType" type="checkbox">
          <label class="form-check-label mr-1 cursor-pointer">
            تخفیف هزینه ارسال
          </label>
        </div>
        <div class="col-3">
          <input class="form-control rounded-pill text-start text-black" placeholder="%" type="text">
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-8">
      <div class="row">
        <div class="col-3 d-flex flex-row align-items-center">
          <input checked class="form-check-input" name="percentType" type="checkbox">
          <label class="form-check-label mr-1 cursor-pointer">
            تخفیف سبد خرید
          </label>
        </div>
        <div class="col-3">
          <input class="form-control rounded-pill text-start text-black" placeholder="%" type="text">
        </div>
        <div class="col-3 d-flex align-items-center">
          <label class="form-check-label mr-1 cursor-pointer">
            تخفیف سبد خرید
          </label>
        </div>
        <div class="col-3">
          <input class="form-control rounded-pill text-start text-black" placeholder="%" type="text">
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-12">
      <div class="row">
        <div class="col-2 d-flex flex-row align-items-center">
          <input checked class="form-check-input" name="percentType" type="checkbox">
          <label class="form-check-label mr-1 cursor-pointer">
            تخفیف کالا
          </label>
        </div>
        <div class="col-2">
          <input class="form-control rounded-pill text-start text-black" placeholder="%" type="text">
        </div>
        <div class="col-2 d-flex align-items-center">
          <label class="form-check-label mr-1 cursor-pointer">
            برای کالای
          </label>
        </div>
        <div class="col-5">
          <ng-select [(ngModel)]="selectedCar" [items]="cars"
                     [multiple]="true"
                     appendTo="body"
                     bindLabel="name"
                     class="form-control mb-3">
          </ng-select>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-12">
      <div class="row">
        <div class="col-3 d-flex flex-row align-items-center">
          <input checked class="form-check-input" name="percentType" type="checkbox">
          <label class="form-check-label mr-1 cursor-pointer">
            افزودن کالای رایگان به سبدخرید
          </label>
        </div>
        <div class="col-4">
          <ng-select [(ngModel)]="selectedCar" [items]="cars"
                     [multiple]="true"
                     [disabled]="true"
                     appendTo="body"
                     bindLabel="name"
                     class="form-control mb-3">
          </ng-select>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-8">
      <div class="row">
        <div class="col-3 d-flex flex-row align-items-center">
          <input checked class="form-check-input" name="percentType" type="checkbox">
          <label class="form-check-label mr-1 cursor-pointer">
            بازگشت وجه
          </label>
        </div>
        <div class="col-3">
          <input class="form-control rounded-pill text-start text-black" placeholder="%" type="text">
        </div>
        <div class="col-3 d-flex align-items-center">
          <label class="form-check-label mr-1 cursor-pointer">
            سبد خرید تا سقف
          </label>
        </div>
        <div class="col-3">
          <input class="form-control rounded-pill text-start text-black" placeholder="تومان" type="text">
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-8">
      <div class="row">
        <div class="col-3 d-flex flex-row align-items-center">
          <input checked class="form-check-input" name="percentType" type="checkbox">
          <label class="form-check-label mr-1 cursor-pointer">
            افزایش امتیاز
          </label>
        </div>
        <div class="col-3">
          <input class="form-control rounded-pill text-start text-black" placeholder="%" type="text">
        </div>
        <div class="col-3 d-flex align-items-center">
          <label class="form-check-label mr-1 cursor-pointer">
            سبد خرید تا سقف
          </label>
        </div>
        <div class="col-3">
          <input class="form-control rounded-pill text-start text-black" placeholder="امتیاز" type="text">
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-8">
      <div class="row">
        <div class="col-4 d-flex flex-row align-items-center">
          <input checked class="form-check-input" name="percentType" type="checkbox">
          <label class="form-check-label mr-1 cursor-pointer">
            کد تخفیف برای خرید بعدی
          </label>
        </div>
        <div class="col-2">
          <input class="form-control rounded-pill text-start text-black" placeholder="%" type="text">
        </div>
        <div class="col-3 d-flex align-items-center">
          <label class="form-check-label mr-1 cursor-pointer">
            سبد خرید تا سقف
          </label>
        </div>
        <div class="col-3">
          <input class="form-control rounded-pill text-start text-black" placeholder="تومان" type="text">
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="d-flex flex-row gap-3 align-items-center">
        <div class="fs-09 text-black">
          معتبر تا
        </div>
        <div>
          <input checked class="form-check-input" name="percentType" type="radio">
        </div>
        <div>
          <input class="form-control rounded-pill text-end text-black" type="text">
        </div>
      </div>
      <div class="d-flex flex-row gap-3 align-items-center mt-3">
        <div class="mr-4">
          <input checked class="form-check-input" name="percentType" type="radio">
        </div>
        <div>
          <input class="form-control rounded-pill w-80-px text-end text-black" type="text">
        </div>
        <div class="fs-09 text-black">
          روز پس از صدور کد
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-3">
      <button class="btn btn-warning w-100 rounded-pill font-yekan-regular px-4 text-white d-block"
              dir="rtl" type="submit">
        ذخیره
      </button>
    </div>
    <div class="col-3">
      <button class="btn btn-outline-warning w-100 rounded-pill font-yekan-regular px-4 text-white d-block"
              dir="rtl" type="submit">
        انصراف
      </button>
    </div>
  </div>
</div>
