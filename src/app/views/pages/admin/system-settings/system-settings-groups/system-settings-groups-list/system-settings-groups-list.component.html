<div class="container-fluid mt-4">
    <div class="row mt-3">
        <div class="col-12">
            <table cellspacing="0" class="table table-hover border-0">
                <thead>
                    <tr>
                        <th class="text-center font-yekan-bold w-80-px fs-08 cursor-pointer" scope="col">
                            ردیف
                        </th>
                        <th class="text-end col-sm-5 col-md-5 font-yekan-bold fs-08 cursor-pointer" scope="col">
                            <label [ngClass]="{'filter-selected':activeFilterName==3}" (click)="openFilterForm(3)"
                                class="filter-title">
                                برند
                                <svg class="bi bi-funnel" fill="currentColor"
                                    *ngIf="theFilterBrandsSelectedList.length==0" height="16" viewBox="0 0 16 16"
                                    width="16" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2h-11z" />
                                </svg>
                                <svg class="bi bi-funnel-fill color-app-green"
                                    *ngIf="theFilterBrandsSelectedList.length>0" fill="currentColor" height="16"
                                    viewBox="0 0 16 16" width="16" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2z" />
                                </svg>
                            </label>
                            <app-filter (applyEvent)="applyFilterForm($event,3)"
                                (cancelEvent)="closeFilterForm($event,3)" [visible]="activeFilterName==3"
                                [isCriteria]="true" [items]="theFilterBrandsList" [filterType]="5">
                            </app-filter>
                        </th>
                        <th class="text-end font-yekan-bold fs-08 cursor-pointer" scope="col">
                            <label [ngClass]="{'filter-selected':activeFilterName==2}" (click)="openFilterForm(2)"
                                class="filter-title">
                                بازه زمانی ریست
                                <svg class="bi bi-funnel" fill="currentColor"
                                    *ngIf="theFilterDateFromSelected.length===0" height="16" viewBox="0 0 16 16"
                                    width="16" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2h-11z" />
                                </svg>
                                <svg class="bi bi-funnel-fill color-app-green"
                                    *ngIf="theFilterDateFromSelected.length===10" fill="currentColor" height="16"
                                    viewBox="0 0 16 16" width="16" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2z" />
                                </svg>
                            </label>
                            <app-filter (applyEvent)="applyFilterForm($event,2)"
                                (cancelEvent)="closeFilterForm($event,2)" [visible]="activeFilterName==2"
                                [isCriteria]="false" [filterType]="3">
                            </app-filter>
                        </th>
                        <th class="text-end font-yekan-bold fs-08 cursor-pointer" scope="col">
                            تعداد گروه مشتری
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr (click)="goToEdit('4')">
                        <td class="text-end pr-2 fs-08" scope="row">
                            1
                        </td>
                        <td class="text-end pr-1 fs-08">
                            خیلی سبر
                        </td>
                        <td class="text-end pr-1 fs-08">
                            2ماهه
                        </td>
                        <td class="text-end fs-08">
                            5
                        </td>
                    </tr>
                    <tr (click)="goToEdit('3')">
                        <td class="text-end pr-2 fs-08" scope="row">
                            2
                        </td>
                        <td class="text-end pr-1 fs-08">
                            خوب
                        </td>
                        <td class="text-end pr-1 fs-08">
                            6ماهه
                        </td>
                        <td class="text-end fs-08">
                            4
                        </td>
                    </tr>
                    <tr (click)="goToEdit('2')">
                        <td class="text-end pr-2 fs-08" scope="row">
                            3
                        </td>
                        <td class="text-end pr-1 fs-08">
                            زینجا
                        </td>
                        <td class="text-end pr-1 fs-08">
                            1ماهه
                        </td>
                        <td class="text-end fs-08">
                            8
                        </td>
                    </tr>
                    <tr (click)="goToEdit('1')">
                        <td class="text-end pr-2 fs-08" scope="row">
                            4
                        </td>
                        <td class="text-end pr-1 fs-08">
                            پرتقال
                        </td>
                        <td class="text-end pr-1 fs-08">
                            3ماهه
                        </td>
                        <td class="text-end fs-08">
                            9
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
