<div class="container-fluid mt-4">
  <div class="row mt-3">
    <div class="col-12">
      <table cellspacing="0" class="table table-hover border-0">
        <thead>
          <tr>
            <th class="text-end font-yekan-bold fs-08 th-app-table" scope="col" *ngFor="let headerItem of headerItems;">
              <app-table-header-filter [activeFilterName]="activeFilterName" [filterName]="headerItem"
                (onOpenFilterForm)="openFilterForm($event)" (onCloseFilterForm)="closeFilterForm($event)"
                (onApplyFilterForm)="applyFilterForm($event)">
              </app-table-header-filter>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr (click)="goToEdit(item.brandId)" *ngFor=" let item of theViewList;let i=index;">
            <td class="pr-1 text-end" scope="row">
              {{pageIndex+i}}
            </td>
            <td class="pr-1 text-end" scope="row">
              {{item.brandName}}
            </td>
            <td class="pr-1 text-end" scope="row">
              {{getResetPeriodType(item.restPeriodType) }}
            </td>
            <td class="pr-1 text-end" scope="row">
              {{item.groupsCount}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="row mt-5">
      <div class="col-3">
        <button (click)="goToEdit('')"
          class="btn btn-warning w-100 rounded-pill font-yekan-regular px-4 text-white d-block" dir="rtl" dir="rtl"
          type="submit">
          بازه و گروه جدید
        </button>
      </div>
    </div>
  </div>
</div>
