<div class="container-fluid mt-4" *ngIf="theViewList.length>0 || activeFilterName!==0">
  <div class="row mt-3">
    <div class="col-12">
      <table cellspacing="0" class="table table-hover border-0">
        <thead>
          <tr>
            <th class="text-end font-yekan-bold fs-08 th-app-table" scope="col" *ngFor="let headerItem of headerItems;">
              <app-table-header-filter [activeFilterName]="activeFilterName" [filterName]="headerItem"
                (onOpenFilterForm)="openFilterForm($event)" (onCloseFilterForm)="closeFilterForm($event)"
                (onApplyFilterForm)="applyFilterForm($event)">
              </app-table-header-filter>
            </th>

            <th class="text-start font-yekan-bold fs-08 cursor-pointer" scope="col">
              <div class="p-6px">
                سناریوهای مرتبط
              </div>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr (click)="goToEdit(item.id)" *ngFor="let item of theViewList">
            <td class="pr-1 text-end" scope="row">
              {{item.title}}
            </td>
            <td class="pr-1 text-end" scope="row">
              {{item.key}}
            </td>
            <td class="pr-1 text-end" scope="row">

            </td>
          </tr>

        </tbody>
      </table>
      <app-pagination [pageSize]="pageSize" [totalPages]="service.totalPages" [pageIndex]="pageIndex"
        (notifyPageIndex)="selectedPageIndex($event)">
      </app-pagination>
    </div>
  </div>
</div>
<div class="row mt-5">
  <div class="col-6 col-sm-3">
    <button (click)="goToEdit('')" class="btn btn-warning w-100 rounded-pill font-yekan-bold px-4 text-white d-block"
      dir="rtl" type="submit">
      تعریف فعالیت
    </button>
  </div>
</div>
