<div class="container-fluid mt-4" *ngIf="theViewList.length>0 || activeFilterName!==0">
  <div class="row mt-3">
    <div class="col-12">
      <table cellspacing="0" class="table table-hover border-0">
        <thead>
          <tr>
            <th class="text-end font-yekan-bold pr-2 fs-08 cursor-pointer" scope="col">
              <label [ngClass]="{'selected':activeFilterName===23}" (click)="openFilterForm(23)" class="filter-title">
                نام فعالیت
                <svg class="bi bi-funnel" fill="currentColor" *ngIf="theActivitySelectedList.length===0" height="16"
                  viewBox="0 0 16 16" width="16" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2h-11z" />
                </svg>
                <svg class="bi bi-funnel-fill color-app-green" *ngIf="theActivitySelectedList.length!==0"
                  fill="currentColor" height="16" viewBox="0 0 16 16" width="16" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2z" />
                </svg>
              </label>
              <app-filter (applyEvent)="applyFilterForm($event,23)" (cancelEvent)="closeFilterForm($event,23)"
                [visible]="activeFilterName===23" [isCriteria]="true" [items]="theActivityList" [filterType]="5">
              </app-filter>
            </th>
            <th class="text-end font-yekan-bold pr-2 fs-08 cursor-pointer" scope="col">
              <label [ngClass]="{'selected':activeFilterName===24}" (click)="openFilterForm(24)" class="filter-title">
                کلید
                <svg class="bi bi-funnel" fill="currentColor" *ngIf="!theActivityKeySelected" height="16"
                  viewBox="0 0 16 16" width="16" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2h-11z" />
                </svg>
                <svg class="bi bi-funnel-fill color-app-green" *ngIf="theActivityKeySelected" fill="currentColor"
                  height="16" viewBox="0 0 16 16" width="16" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2z" />
                </svg>
              </label>
              <app-filter (applyEvent)="applyFilterForm($event,24)" (cancelEvent)="closeFilterForm($event,24)"
                [visible]="activeFilterName===24" [isCriteria]="true" [filterType]="2">
              </app-filter>
            </th>
            <th class="text-start font-yekan-bold fs-08 cursor-pointer" scope="col">
              <div class="p-6px">
                سناریوهای مرتبط
              </div>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr (click)="goToEdit(item.id)" *ngFor="let item of theViewList">
            <td class="text-end pr-2 fs-08" scope="row">
              {{item.title}}
            </td>
            <td class="text-end pr-2 fs-08">
              {{item.key}}
            </td>
            <td class="text-center fs-08">

            </td>
          </tr>

        </tbody>
      </table>
      <app-pagination [pageSize]="pageSize" [totalPages]="service.totalPages" [pageIndex]="pageIndex"
        (notifyPageIndex)="selectedPageIndex($event)">
      </app-pagination>
    </div>
  </div>
</div>
