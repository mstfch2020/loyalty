<div class="container-fluid">
  <div class="row mt-3">
    <div class="col-12">
      <table cellspacing="1" class="table table-hover border-0">
        <thead>
        <tr>
          <th class="text-center" scope="col">برند</th>
          <th class="text-center" scope="col">نوع کاربری</th>
          <th class="text-center" scope="col">پایه پورسانت</th>
          <th class="text-center" scope="col">بازه تخفیف مشتری معرفی شده</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td class="text-center">خیلی سبز</td>
          <td class="text-center">توزیع کننده</td>
          <td class="text-center">40%</td>
          <td class="text-center">از 10% تا 30%</td>
        </tr>
        <tr>
          <td class="text-center">منتشران</td>
          <td class="text-center">توزیع کننده</td>
          <td class="text-center">40%</td>
          <td class="text-center">از 5% تا 15%</td>
        </tr>
        <tr>
          <td class="text-center">گاج</td>
          <td class="text-center">توزیع کننده</td>
          <td class="text-center">40%</td>
          <td class="text-center">از 25% تا 35%</td>
        </tr>
        <tr>
          <td class="text-center">خیلی سبز</td>
          <td class="text-center">توزیع کننده</td>
          <td class="text-center">40%</td>
          <td class="text-center">از 10% تا 13%</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-3">
      <button (click)="open(generateCodeModal)"
              class="btn btn-warning w-100 rounded-pill font-yekan-regular px-4 text-white d-block"
              dir="rtl" type="submit">
        تعریف کد جدید
      </button>
    </div>
  </div>
</div>

<ng-template #generateCodeModal let-modal>
  <div class="modal-body" dir="rtl">
    <div class="container">
      <div class="row">
        <div class="col-12">
        <span class="font-yekan-bold h6 text-end text-black">
ایجاد کد جدید
        </span>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-3 d-flex flex-row align-items-center">
          <div class="d-flex flex-row align-items-center">
            <div class="text-black fs-09">
              پورسانت :
              <span class="mr-1">
              30%
            </span>
            </div>
          </div>
        </div>
        <div class="col-4 d-flex flex-row align-items-center">
          <div class="d-flex flex-row align-items-center">
            <div class="text-black fs-09">
              بازه مجاز تخفیف:
              <span class="mr-1">
               10% تا 20%
            </span>
            </div>
          </div>
        </div>
        <div class="col-5">
          <div class="d-flex flex-row gap-3 align-items-center">
            <div class="text-black fs-09 w-120-px">
              مقدار تخفیف :
            </div>
            <div>
              <input class="form-control text-black w-130-px text-center" placeholder="%" type="text">
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <div class="form-check form-switch float-end d-flex flex-row align-items-center">
            <div>
              <input class="form-check-input" id="sendSMS" type="checkbox">
            </div>
            <div class="text-black mr-3 mt-4-px fs-09">
              ارسال پیامک
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-4 mb-3">
        <div class="col-3">
          <button class="btn btn-warning w-100 rounded-pill font-yekan-regular px-4 text-white d-block"
                  dir="rtl" type="submit">
            ذخیره
          </button>
        </div>
        <div class="col-3">
          <button (click)="close()"
                  class="btn btn-outline-warning w-100 rounded-pill font-yekan-regular px-4 text-white d-block"
                  type="submit">
            انصراف
          </button>
        </div>
      </div>
    </div>

  </div>
</ng-template>
