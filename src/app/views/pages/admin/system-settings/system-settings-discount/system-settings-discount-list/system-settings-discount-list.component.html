<div class="container-fluid">
  <div *ngIf="theViewList.length>0||activeFilterName!==0" class="row mt-4">
    <div class="row mt-3">
      <div class="col-12">
        <table cellspacing="0" class="table table-hover border-0">
          <thead>
            <tr>
              <th class="text-end font-yekan-bold fs-08 th-app-table" scope="col"
                *ngFor="let headerItem of headerItems;">
                <app-table-header-filter [activeFilterName]="activeFilterName" [filterName]="headerItem"
                  (onOpenFilterForm)="openFilterForm($event)" (onCloseFilterForm)="closeFilterForm($event)"
                  (onApplyFilterForm)="applyFilterForm($event)">
                </app-table-header-filter>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr (click)="goToEdit(item.id)" *ngFor="let item of theViewList">
              <td class="pr-1 text-end" scope="row">
                {{item.userType}}
              </td>
              <td class="pr-1 text-end" scope="row">
                {{item.brand}}
              </td>
              <td class="pr-1 text-end" scope="row">
                {{item.commissionBasis}}
              </td>
              <td class="pr-1 text-end" scope="row">
                {{item.customerDiscountRange}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <app-pagination [pageSize]="pageSize" [totalPages]="service.totalPages" [pageIndex]="pageIndex"
      (notifyPageIndex)="selectedPageIndex($event)">
    </app-pagination>
  </div>
  <div class="row mt-5">
    <div class="col-12 col-sm-3">
      <button class="btn btn-warning w-100 rounded-pill font-yekan-regular px-4 text-white d-block" dir="rtl"
        (click)="goToEdit('')" type="submit">
        تعریف کد جدید
      </button>
    </div>
  </div>
</div>
