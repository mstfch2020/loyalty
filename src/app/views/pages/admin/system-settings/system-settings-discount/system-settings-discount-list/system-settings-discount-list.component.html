<div class="container-fluid">
    <div *ngIf="theViewList.length>0||activeFilterName!==0" class="row mt-4">
        <div class="row mt-3">
            <div class="col-12">
                <div class="table-responsive">
                    <table cellspacing="0" class="table table-hover border-0">
                        <thead>
                            <tr>
                                <th class="text-center font-yekan-bold fs-08 cursor-pointer" scope="col">
                                    <div (click)="openFilterForm(6)" [ngClass]="{'filter-header':activeFilterName===6}"
                                        class="p-6px">
                                        نوع کاربری
                                        <svg class="bi bi-funnel" fill="currentColor" height="16" viewBox="0 0 16 16"
                                            width="16" xmlns="http://www.w3.org/2000/svg">
                                            <path
                                                d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2h-11z" />
                                        </svg>
                                        <svg *ngIf="theFilterTypeSelectedList.length>0"
                                            class="bi bi-funnel-fill color-app-green" fill="currentColor" height="16"
                                            viewBox="0 0 16 16" width="16" xmlns="http://www.w3.org/2000/svg">
                                            <path
                                                d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2z" />
                                        </svg>
                                    </div>
                                    <app-filter (applyEvent)="applyFilterForm($event,1)"
                                        (cancelEvent)="closeFilterForm($event,1)" [items]="theFilterTypeList"
                                        [visible]="activeFilterName===6">
                                    </app-filter>
                                </th>
                                <th class="text-center font-yekan-bold fs-08 cursor-pointer" scope="col">
                                    <div (click)="openFilterForm(3)" [ngClass]="{'filter-header':activeFilterName===3}"
                                        class="p-6px">
                                        برند
                                        <svg class="bi bi-funnel" fill="currentColor" height="16" viewBox="0 0 16 16"
                                            width="16" xmlns="http://www.w3.org/2000/svg">
                                            <path
                                                d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2h-11z" />
                                        </svg>
                                        <svg *ngIf="theFilterBrandsSelectedList.length>0"
                                            class="bi bi-funnel-fill color-app-green" fill="currentColor" height="16"
                                            viewBox="0 0 16 16" width="16" xmlns="http://www.w3.org/2000/svg">
                                            <path
                                                d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2z" />
                                        </svg>
                                    </div>
                                    <app-filter (applyEvent)="applyFilterForm($event,2)"
                                        (cancelEvent)="closeFilterForm($event,2)" [items]="theFilterBrandsList"
                                        [visible]="activeFilterName===3">
                                    </app-filter>
                                </th>
                                <th class="text-start font-yekan-bold fs-08 cursor-pointer" scope="col">
                                    <div (click)="openFilterForm(7)" [ngClass]="{'filter-header':activeFilterName===7}"
                                        class="p-6px">
                                        پایه پورسانت
                                        <svg class="bi bi-funnel" fill="currentColor" height="16" viewBox="0 0 16 16"
                                            width="16" xmlns="http://www.w3.org/2000/svg">
                                            <path
                                                d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2h-11z" />
                                        </svg>
                                        <svg *ngIf="theFilterCommissionSelectedList.length>0"
                                            class="bi bi-funnel-fill color-app-green" fill="currentColor" height="16"
                                            viewBox="0 0 16 16" width="16" xmlns="http://www.w3.org/2000/svg">
                                            <path
                                                d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2z" />
                                        </svg>
                                    </div>
                                    <app-filter (applyEvent)="applyFilterForm($event,3)"
                                        (cancelEvent)="closeFilterForm($event,3)" [items]="theFilterCommissionList"
                                        [visible]="activeFilterName===7">
                                    </app-filter>
                                </th>
                                <th class="text-start font-yekan-bold fs-08 cursor-pointer" scope="col">
                                    <div (click)="openFilterForm(8)" [ngClass]="{'filter-header':activeFilterName===8}"
                                        class="p-6px">
                                        بازه تخفیف مشتری معرفی شده
                                        <svg class="bi bi-funnel" fill="currentColor" height="16" viewBox="0 0 16 16"
                                            width="16" xmlns="http://www.w3.org/2000/svg">
                                            <path
                                                d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2h-11z" />
                                        </svg>
                                        <svg *ngIf="theFilterPercentSelectedList.length>0"
                                            class="bi bi-funnel-fill color-app-green" fill="currentColor" height="16"
                                            viewBox="0 0 16 16" width="16" xmlns="http://www.w3.org/2000/svg">
                                            <path
                                                d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2z" />
                                        </svg>
                                    </div>
                                    <app-filter (applyEvent)="applyFilterForm($event,4)"
                                        (cancelEvent)="closeFilterForm($event,4)" [items]="theFilterPercentList"
                                        [visible]="activeFilterName===8">
                                    </app-filter>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="text-center">توزیع کننده</td>
                                <td class="text-center">خیلی سبز</td>
                                <td class="text-center">
                                    <div class="pr-40px">
                                        40%
                                    </div>
                                </td>
                                <td class="text-center">
                                    <div class="pr-90px">
                                        از 10% تا 30%
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="text-center">توزیع کننده</td>
                                <td class="text-center">منتشران</td>
                                <td class="text-center">
                                    <div class="pr-40px">
                                        40%
                                    </div>
                                </td>
                                <td class="text-center">
                                    <div class="pr-90px">
                                        از 5% تا 15%
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="text-center">توزیع کننده</td>
                                <td class="text-center">گاج</td>
                                <td class="text-center">
                                    <div class="pr-40px">
                                        40%
                                    </div>
                                </td>
                                <td class="text-center">
                                    <div class="pr-90px">
                                        از 25% تا 35%
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="text-center">توزیع کننده</td>
                                <td class="text-center">خیلی سبز</td>
                                <td class="text-center">
                                    <div class="pr-40px">
                                        40%
                                    </div>
                                </td>
                                <td class="text-center">
                                    <div class="pr-90px">
                                        از 10% تا 13%
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12 col-sm-3">
            <button (click)="open(generateCodeModal)"
                class="btn btn-warning w-100 rounded-pill font-yekan-regular px-4 text-white d-block" dir="rtl"
                type="submit">
                تعریف کد جدید
            </button>
        </div>
    </div>
</div>
<ng-template #generateCodeModal let-modal>
    <div class="modal-body" dir="rtl">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <span class="font-yekan-bold h6 text-end text-black">
                        ایجاد کد جدید
                    </span>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-3 d-flex flex-row align-items-center">
                    <div class="d-flex flex-row align-items-center">
                        <div class="text-black fs-09">
                            پورسانت :
                            <span class="mr-1">
                                30%
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-4 d-flex flex-row align-items-center">
                    <div class="d-flex flex-row align-items-center">
                        <div class="text-black fs-09">
                            بازه مجاز تخفیف:
                            <span class="mr-1">
                                10% تا 20%
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-5">
                    <div class="d-flex flex-row gap-3 align-items-center">
                        <div class="text-black fs-09 w-120-px">
                            مقدار تخفیف :
                        </div>
                        <div class="form-control rounded-pill d-flex flex-row align-items-center gap-2 p-10px w-100-px">
                            <input class="text-center text-black border-0 h-40px w-100"
                                formControlName="refundToWalletPercent" mask="percent" thousandSeparator=","
                                type="text">
                            <div class="fs-08 text-gray-500">
                                %
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <div class="form-check form-switch float-end d-flex flex-row align-items-center">
                        <div>
                            <input class="form-check-input" id="sendSMS" type="checkbox">
                        </div>
                        <div class="text-black mr-3 mt-4-px fs-09">
                            ارسال پیامک
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-4 mb-3">
                <div class="col-3">
                    <button class="btn btn-warning w-100 rounded-pill font-yekan-regular px-4 text-white d-block"
                        dir="rtl" type="submit">
                        ذخیره
                    </button>
                </div>
                <div class="col-3">
                    <button (click)="close()"
                        class="btn btn-outline-warning w-100 rounded-pill font-yekan-regular px-4 text-white d-block"
                        type="submit">
                        انصراف
                    </button>
                </div>
            </div>
        </div>

    </div>
</ng-template>
