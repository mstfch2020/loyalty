<div class="container-fluid">
  <div *ngIf="theViewList.length>0||activeFilterName!==0" class="row mt-4">
    <div class="row mt-3">
      <div class="col-12">
        <table cellspacing="0" class="table table-hover border-0">
          <thead>
            <tr>
              <th class="text-end font-yekan-bold pr-2 fs-08" scope="col">
                <label [ngClass]="{'selected':activeFilterName==6}" (click)="openFilterForm(6)" class="filter-title">
                  نوع کاربری
                  <svg class="bi bi-funnel" fill="currentColor" *ngIf="theFilterUserTypeSelectedList.length==0"
                    height="16" viewBox="0 0 16 16" width="16" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2h-11z" />
                  </svg>
                  <svg class="bi bi-funnel-fill color-app-green" *ngIf="theFilterUserTypeSelectedList.length>0"
                    fill="currentColor" height="16" viewBox="0 0 16 16" width="16" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2z" />
                  </svg>
                </label>
                <app-filter (applyEvent)="applyFilterForm($event,6)" (cancelEvent)="closeFilterForm($event,16)"
                  [visible]="activeFilterName==6" [items]="theFilterUserTypeList">
                </app-filter>
              </th>
              <th class="text-end col-sm-3 col-md-3 font-yekan-bold pr-2 fs-08" scope="col">
                <label [ngClass]="{'filter-selected':activeFilterName==3}" (click)="openFilterForm(3)"
                  class="filter-title">
                  برند
                  <svg class="bi bi-funnel" fill="currentColor" *ngIf="theFilterBrandsSelectedList.length==0"
                    height="16" viewBox="0 0 16 16" width="16" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2h-11z" />
                  </svg>
                  <svg class="bi bi-funnel-fill color-app-green" *ngIf="theFilterBrandsSelectedList.length>0"
                    fill="currentColor" height="16" viewBox="0 0 16 16" width="16" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2z" />
                  </svg>
                </label>
                <app-filter (applyEvent)="applyFilterForm($event,3)" (cancelEvent)="closeFilterForm($event,3)"
                  [visible]="activeFilterName==3" [items]="theFilterBrandsList">
                </app-filter>
              </th>
              <th class="text-start font-yekan-bold fs-08" scope="col">
                <label [ngClass]="{'selected':activeFilterName==12}" (click)="openFilterForm(12)" class="filter-title">
                  پایه پورسانت
                  <svg class="bi bi-funnel" fill="currentColor" *ngIf="theFilterCustomerSelectedList.length==0"
                    height="16" viewBox="0 0 16 16" width="16" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2h-11z" />
                  </svg>
                  <svg class="bi bi-funnel-fill color-app-green" *ngIf="theFilterCustomerSelectedList.length>0"
                    fill="currentColor" height="16" viewBox="0 0 16 16" width="16" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2z" />
                  </svg>
                </label>
                <app-filter (applyEvent)="applyFilterForm($event,12)" (cancelEvent)="closeFilterForm($event,12)"
                  [visible]="activeFilterName==12" [filterType]="1" [align]="1" [length]="11">
                </app-filter>
              </th>
              <th class="text-start font-yekan-bold fs-08" scope="col">
                <label [ngClass]="{'filter-selected':activeFilterName==8}" (click)="openFilterForm(8)"
                  class="filter-title">
                  بازه تخفیف مشتری تعریف شده
                  <svg class="bi bi-funnel" fill="currentColor" *ngIf="theFilterBrandsSelectedList.length==0"
                    height="16" viewBox="0 0 16 16" width="16" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2h-11z" />
                  </svg>
                  <svg class="bi bi-funnel-fill color-app-green" *ngIf="theFilterBrandsSelectedList.length>0"
                    fill="currentColor" height="16" viewBox="0 0 16 16" width="16" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2z" />
                  </svg>
                </label>
                <app-filter (applyEvent)="applyFilterForm($event,8)" (cancelEvent)="closeFilterForm($event,8)"
                  [visible]="activeFilterName==8" [items]="theFilterBrandsList">
                </app-filter>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr (click)="goToEdit(item.id)" *ngFor="let item of theViewList">
              <td class="text-end pr-2 fs-08" scope="row">
                {{item.userType}}
              </td>
              <td class="text-end pr-2 fs-08">
                {{item.brand}}
              </td>
              <td class="text-center fs-08">
                {{item.commissionBasis}}
              </td>
              <td class="text-center fs-08">
                {{item.customerDiscountRange}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <app-pagination [pageSize]="pageSize" [totalPages]="service.totalPages" [pageIndex]="pageIndex"
      (notifyPageIndex)="selectedPageIndex($event)">
    </app-pagination>
  </div>
  <div class="row mt-5">
    <div class="col-12 col-sm-3">
      <button class="btn btn-warning w-100 rounded-pill font-yekan-regular px-4 text-white d-block" dir="rtl"
        (click)="goToEdit('')" type="submit">
        تعریف کد جدید
      </button>
    </div>
  </div>
</div>
