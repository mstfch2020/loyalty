<div class="container">
  <div class="row">
    <div class="col-12">
        <span class="font-yekan-bold h5 text-black">
تعریف کد تخفیف
        </span>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-6">
      <div class="row">
        <div class="col-3">
          <label class="float-start mt-4">
            بازه زمانی :
          </label>
        </div>
        <div class="col-9">
          <div class="d-flex flex-row gap-3 align-items-center">
              <span class="text-black fs-09">
                از
              </span>
            <div class="mt-1">
              <input class="form-control rounded-pill text-center text-black" type="text">
            </div>
            <span class="text-black fs-09">
                تا
              </span>
            <div class="mt-1">
              <input class="form-control rounded-pill text-center text-black" type="text">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="row">
        <div class="col-3">
          <label class="float-start mt-4">
            برند :
          </label>
        </div>
        <div class="col-9">
          <ng-select [(ngModel)]="selectedCar" [items]="cars"
                     [multiple]="true"
                     appendTo="body"
                     bindLabel="name"
                     class="form-control mb-3">
          </ng-select>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-6">
      <div class="row">
        <div class="col-3">
          <label class="float-start mt-4">
            گروه مشتری :
          </label>
        </div>
        <div class="col-9">
          <ng-select [(ngModel)]="selectedCar" [items]="cars"
                     [multiple]="true"
                     appendTo="body"
                     bindLabel="name"
                     class="form-control mb-3">
          </ng-select>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="row">
        <div class="col-3">
          <label class="float-start mt-4">
            نوع کاربری :
          </label>
        </div>
        <div class="col-9">
          <ng-select [(ngModel)]="selectedCar" [items]="cars"
                     [multiple]="true"
                     appendTo="body"
                     bindLabel="name"
                     class="form-control mb-3">
          </ng-select>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-6">
      <div class="row">
        <div class="col-3">
          <label class="float-start mt-4">
            گروه کالا :
          </label>
        </div>
        <div class="col-9">
          <ng-select [(ngModel)]="selectedCar" [items]="cars"
                     [multiple]="true"
                     appendTo="body"
                     bindLabel="name"
                     class="form-control mb-3">
          </ng-select>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="row">
        <div class="col-3">
          <label class="float-start mt-4">
            به غیر از :
          </label>
        </div>
        <div class="col-9">
          <ng-select [(ngModel)]="selectedCar" [items]="cars"
                     [multiple]="true"
                     appendTo="body"
                     bindLabel="name"
                     class="form-control mb-3">
          </ng-select>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-6">
      <div class="row">
        <div class="col-3">
          <label class="float-start mt-4">
            حجم خرید :
          </label>
        </div>
        <div class="col-9">
          <div class="d-flex flex-row gap-3 align-items-center">
              <span class="text-black fs-09">
                از
              </span>
            <div class="mt-1">
              <input class="form-control rounded-pill text-start text-black" placeholder="تومان" type="text">
            </div>
            <span class="text-black fs-09">
                تا
              </span>
            <div class="mt-1">
              <input class="form-control rounded-pill text-start text-black" placeholder="تومان" type="text">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr class="mt-4">
  <div class="row mt-4">
    <div class="col-12">
        <span class="font-yekan-bold h5 text-black">
شرایط کد تخفیف
        </span>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-12">
      <div class="d-flex flex-row gap-3 align-items-center">
        <label>
          حجم تخفیف :
        </label>
        <div>
          <app-switch [labelOne]="'درصد'" [labelTwo]="'تومان'"></app-switch>
        </div>
        <div class="mr-1">
          <input class="form-control rounded-pill text-center text-black" placeholder="تومان" type="text">
        </div>
        <span class="text-black fs-09">
            تا سقف
          </span>
        <div class="mr-1">
          <input class="form-control rounded-pill text-start text-black" placeholder="تومان" type="text">
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-12">
      <div class="d-flex flex-row gap-3 align-items-center">
        <label class="w-90-px">
          تعداد دفعه استفاده :
        </label>
        <div class="mr-1">
          <input class="form-control rounded-pill text-center w-80-px text-black" type="text">
        </div>
        <span class="text-black fs-09">
به ازای هر کاربر
          </span>
        <div class="mr-1">
          <input class="form-control rounded-pill text-start w-80-px text-black" type="text">
        </div>
        <span class="text-black fs-09">
در کل
          </span>
      </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-6">
      <div class="row">
        <div class="col-3">
          <label class="mt-3">
            قابل اعمال بر :
          </label>
        </div>
        <div class="col-9">
          <select class="form-select form-select-lg mb-3 rounded-pill text-black"
                  dir="rtl">
            <option selected>
              قیمت قبل از تخفیف کالا
            </option>
            <option value="1">
              قیمت بعد از تخفیف کالا
            </option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-12">
      <div class="d-flex flex-row gap-3 align-items-center">
        <label>
          حجم تخفیف :
        </label>
        <div>
          <app-switch [labelOne]="'درصد'" [labelTwo]="'تومان'"></app-switch>
        </div>
        <div class="mr-1">
          <input class="form-control rounded-pill text-center text-black" type="text">
        </div>
        <div class="mr-1 mt-3">
          <ng-select [(ngModel)]="selectedCar" [items]="cars"
                     [multiple]="true"
                     appendTo="body"
                     bindLabel="name"
                     class="form-control mb-3">
          </ng-select>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-12">
      <input checked class="form-check-input" id="percentTypeSum" name="percentType" type="checkbox">
      <label class="form-check-label mr-1 cursor-pointer" for="percentTypeSum">
        قابل تجمیع با سایر کدهای تخفیف
      </label>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-12">
      <input class="form-check-input" id="percentTypeFree" name="percentType" type="checkbox">
      <label class="form-check-label mr-1 cursor-pointer" for="percentTypeFree">
        رایگان کردن هزینه ارسال
      </label>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-2 d-flex flex-row align-items-center">
      <input class="form-check-input" id="percentTypeFix" name="percentType" type="radio">
      <label class="form-check-label mr-1 cursor-pointer" for="percentTypeFix">
        کد تخفیف ثابت
      </label>
    </div>
    <div class="col-2">
      <input class="form-control rounded-pill text-center text-black" type="text">
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-3 d-flex flex-row align-items-center">
      <input class="form-check-input" id="percentTypeRandom" name="percentType" type="radio">
      <label class="form-check-label mr-1 cursor-pointer" for="percentTypeRandom">
        کد تخفیف تصادفی با پیشوند
      </label>
    </div>
    <div class="col-2">
      <input class="form-control rounded-pill text-center text-black" type="text">
    </div>
    <div class="col-3">
      <div class="d-flex flex-row align-items-center">
          <span class="text-black fs-09">
            به تعداد :
          </span>
        <div>
          <input class="form-control rounded-pill text-center w-80-px text-black mr-1" type="text">
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-3">
      <button class="btn btn-warning w-100 rounded-pill font-yekan-regular px-4 text-white d-block"
              dir="rtl" type="submit">
        ذخیره الگو
      </button>
    </div>
    <div class="col-3">
      <button class="btn btn-outline-warning w-100 rounded-pill font-yekan-regular px-4 text-white d-block"
              dir="rtl" type="submit">
        تولید کد
      </button>
    </div>
  </div>
</div>
<br>
