<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <span class="font-yekan-bold fs-20px text-black">
        مشاهده
      </span>
    </div>
  </div>
  <div *ngIf="theViewList.length>0||activeFilterName!==0" class="row mt-4">
    <div class="col-12">
      <div class="table-responsive">
        <table class="table table-hover border-0 border-spacing-xs" cellspacing="1">
          <thead>
            <tr>
              <th class="text-end font-yekan-bold fs-08 align-middle w-100-px pr-2" scope="col">ردیف</th>
              <th class="text-end font-yekan-bold fs-08" scope="col">
                <label [ngClass]="{'selected':activeFilterName===20}" (click)="openFilterForm(20)" class="filter-title">
                  نام گروه مشتری
                  <svg class="bi bi-funnel" fill="currentColor" *ngIf="theCampaignSelectedList.length===0" height="16"
                    viewBox="0 0 16 16" width="16" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2h-11z" />
                  </svg>
                  <svg class="bi bi-funnel-fill color-app-green" *ngIf="theCampaignSelectedList.length!==0"
                    fill="currentColor" height="16" viewBox="0 0 16 16" width="16" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2z" />
                  </svg>
                </label>
                <app-filter (applyEvent)="applyFilterForm($event,20)" (cancelEvent)="closeFilterForm($event,20)"
                  [items]="theCampaignList" [visible]="activeFilterName===20" [isCriteria]="true" [filterType]="5">
                </app-filter>
              </th>
              <th class="text-end font-yekan-bold fs-08 col-md-4 col-sm-4 cursor-pointer" scope="col">
                <label [ngClass]="{'selected':activeFilterName===12}" (click)="openFilterForm(12)" class="filter-title">
                  تاریخ انقضای گروه مشتری موقت
                  <svg class="bi bi-funnel" fill="currentColor" *ngIf="theExpireDateSelected.length==0" height="16"
                    viewBox="0 0 16 16" width="16" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2h-11z" />
                  </svg>
                  <svg class="bi bi-funnel-fill color-app-green" *ngIf="theExpireDateSelected.length>=10"
                    fill="currentColor" height="16" viewBox="0 0 16 16" width="16" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2z" />
                  </svg>
                </label>
                <app-filter (applyEvent)="applyFilterForm($event,12)" (cancelEvent)="closeFilterForm($event,12)"
                  [visible]="activeFilterName===12" [filterType]="3">
                </app-filter>
              </th>
              <th class="text-right font-yekan-bold fs-08 align-middle w-100-px" scope="col">عملیات</th>
            </tr>
          </thead>
          <tbody>
            <tr (click)="goToEdit(item.id)" *ngFor="let item of theViewList;let i =index;">
              <td scope="row" class="pr-2">{{pageIndex+i}}</td>
              <td class="pr-1">{{item.title}}</td>
              <td class="pr-1">{{item.expireDate.full}}</td>
              <td (click)="deleteItem($event,item.id)">
                حذف
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash"
                  viewBox="0 0 16 16">
                  <path
                    d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                  <path fill-rule="evenodd"
                    d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                </svg>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <app-pagination [pageSize]="pageSize" [totalPages]="service.totalPages"
        (notifyPageIndex)="selectedPageIndex($event)">
      </app-pagination>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-6 col-sm-4">
      <button (click)="goToEdit('')" class="btn btn-warning w-100 rounded-pill font-yekan-bold px-4 text-white d-block"
        dir="rtl" type="submit">
        گروه مشتری موقت جدید
      </button>
    </div>
  </div>
</div>
