<div *ngIf="alertService.getWarningMessages().length > 0"
     class="alert alert-warning alert-position alert-dismissible fade show"
     role="alert">
  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-exclamation-triangle position-absolute right-10px" viewBox="0 0 16 16">
    <path d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.146.146 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.163.163 0 0 1-.054.06.116.116 0 0 1-.066.017H1.146a.115.115 0 0 1-.066-.017.163.163 0 0 1-.054-.06.176.176 0 0 1 .002-.183L7.884 2.073a.147.147 0 0 1 .054-.057zm1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566z"/>
    <path d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995z"/>
  </svg>
  <ul class="m-0 p-0 font-yekan-regular fs-08 list-unstyled" dir="rtl">
    <li *ngFor="let message of alertService.getWarningMessages()">{{ message }}</li>
  </ul>
  <button (click)="clearWarningMessage()"
          aria-label="Close"
          class="btn-close"
          data-bs-dismiss="alert"
          type="button">
  </button>
</div>
